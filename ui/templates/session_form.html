{{define "content"}}
<div class="card bg-base-100 shadow-lg">
    <div class="card-body">
        {{if .Session}}
        <h2 class="card-title mb-4">Edit Session</h2>
        <form action="/sessions/update/{{.Session.ID}}" method="POST">
            {{else}}
            <h2 class="card-title mb-4">New Session</h2>
            <form action="/sessions/create" method="POST">
                {{end}}
                <div class="form-control w-full mb-4">
                    <label class="label">
                        <span class="label-text">Time Slot *</span>
                    </label>
                    <input type="datetime-local" name="time_slot" class="input input-bordered w-full" {{if
                        .Session}}value="{{.Session.TimeSlot.Format " 2006-01-02T15:04"}}"{{end}} required>
                </div>

                <div class="form-control w-full mb-4">
                    <label class="label">
                        <span class="label-text">Team *</span>
                    </label>
                    <input type="text" name="team" class="input input-bordered w-full" {{if
                        .Session}}value="{{.Session.Team}}" {{end}} required>
                </div>

                <div class="form-control w-full mb-4">
                    <label class="label">
                        <span class="label-text">Topic (optional)</span>
                    </label>
                    <input type="text" name="topic" class="input input-bordered w-full" {{if
                        .Session}}value="{{.Session.Topic}}" {{end}}>
                </div>

                <div class="form-control w-full mb-6">
                    <label class="label">
                        <span class="label-text">Presenter (optional)</span>
                    </label>
                    <input type="text" name="presenter" class="input input-bordered w-full" {{if
                        .Session}}value="{{.Session.Presenter}}" {{end}}>
                </div>

                <div class="flex justify-between">
                    <a href="/sessions" class="btn btn-outline">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
    </div>
</div>
{{end}}
